<div class="container">
  <div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card bg-light mt-5"  *ngFor="let list of hotelList">
        <div class="row">
          <div class="col-md-3">
            <img src={{list.photo}}>
          </div>
          <div class="col-md-6 pt-1">
            <h6>{{list.name}}</h6>
            <small class="text-muted">{{list.address}}</small><br/>
            <small [innerHTML]="list.description | shortDescription"></small><small>show more </small>
          </div>
          <div class="col-md-3 border-left card-body">
            <ul class="list-unstyled">
              <li>Completed Projects</li>
              <li class="text-danger"><small>Possession on : May, 2018 </small></li>
            </ul>
            <button type="button" class="btn btn-outline-primary">Contact Us</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
